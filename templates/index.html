<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .group-container {
            margin: 20px 0;
        }

        .character-name {
            display: block;
            font-size: 20px;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .custom-navbar {
            background-color: #2c3e50; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
        <a class="navbar-brand" href="/">Groupie-tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Groups</h1>

        <div class="row">
            {{ range .Groups }}
            <div class="col-lg-3 col-md-4 col-sm-6 group-container">
                <div class="card">
                    <img src="{{ .Image }}" alt="{{ .Name }}" class="card-img-top" width="200">
                    <div class="card-body">
                        <a class="character-name" href="/groups/{{ .Id }}">{{ .Name }}</a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>

    
    <footer>
        <div class="container">
            <p>&copy; 2023 kamamedov, akalbiat</p>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
